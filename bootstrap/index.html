<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Simple Bootstrap Web Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Hello, Bootstrap!</h1>

    <div class="row mt-4">
      <div class="col-md-6">
        <p>This is a simple web page created using Bootstrap and HTML. Feel free to customize it according to your needs.</p>
      </div>
      <div class="col-md-6" >
        <img src="https://via.placeholder.com/400" alt="Placeholder Image" style="float:right" class="img-fluid">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <p>Enjoy building your web pages with Bootstrap!</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
